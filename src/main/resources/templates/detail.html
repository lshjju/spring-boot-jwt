<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{ nav.html:navbar }"></div>

<div class="detail">
  <h4>상세페이지</h4>
  <img src="https://placehold.co/300">
  <h4 th:text="${ data.title }">금도금 바지</h4>
  <p th:text="${ data.price + '원' }">7억</p>
</div>

<form action="/order" method="post">
  <input name="title" th:value="${data.title}">
  <input name="price" th:value="${data.price}">
  <input name="count" placeholder="count">
  <button style="text-align : left">주문하기</button>
</form>

<form action="/comment" method="POST">
  <input name="content">
  <input naem="parent" th:value="${data.id}" style="display : none">
  <button type="submit">전송</button>
</form>

</body>
</html>
