<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{ nav.html:navbar }"></div>

<form action="/search" method="POST">
  <input name="searchText" style="display:inline">
  <button type="submit">검색</button>
</form> 
  
<div class="card" th:each="i : ${items}">
  <img src="https://placehold.co/300">
  <div>
    <a th:href="@{ '/detail/' + ${i.id} }">
       <h4 th:text="${i.title}">바지</h4>
    </a>  
  <p th:text="${i.price + '원'}">7억</p>
  <a th:href="@{ '/edit/' + ${i.id} }">✏️</a> 
    <span th:onclick="fetch('/item?id=[[${i.id}]]', {method : 'DELETE'})
      .then(r => r.text())
      .then(() => {
        location.reload();
      })
      ">trash</span>
  </div>
</div>

<button class="btn">버튼</button>
  
<script>
  document.querySelectorAll('.btn')[0].addEventListener('click', function(){
  fetch('/test', {
    method : 'POST',
    headers : {
      "Content-Type": "application/json",
    },
    body : JSON.stringify({title : 'kim', price : 123})
  })
  })  
</script>
  
</body>
</html>
